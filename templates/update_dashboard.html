<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/style.css">

<div class="container">
<h2>System Update Manager</h2>

<p><a class="btn" href="/hosts">Manage Hosts</a></p>

{% for name in hosts %}
<div class="card">
  <b>{{ name }}</b><br>
  Status:
  <span class="{{ 'status-online' if status[name] else 'status-offline' }}">
    {{ 'Online' if status[name] else 'Offline' }}
  </span><br><br>
  <a class="btn" href="/update/{{ name }}">Update</a>
  <a class="btn" href="/hosts/edit/{{ name }}">Edit</a>
</div>
{% endfor %}

<h3>Update History</h3>
{% for h in history %}
<div class="card">
  {{ h.time }} — {{ h.host }} — {{ h.status }}
</div>
{% endfor %}
</div>
